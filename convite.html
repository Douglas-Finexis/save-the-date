<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="convite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <title>Save the Date</title>
</head>
<body>
    <h1 class="titulo">Save the Date</h1>

    <section class="video-data">
        <video autoplay loop playsinline loop>
            <source src="img/save-the-date.mp4" type="video/mp4">
            <source src="img/save-the-date.webm" type="video/webm">
        </video>

        <script>
  // Se o autoplay for bloqueado no mobile, ativa os controles
  // e dá play no primeiro toque.
        (function () {
          const v = document.getElementById('bgVideo');
          const tryPlay = () => v.play().catch(() => {});
          tryPlay(); // tenta tocar
          v.addEventListener('error', () => v.setAttribute('controls','controls'));
          // Em telas pequenas, já mostra controles por via das dúvidas
          if (window.matchMedia('(max-width: 768px)').matches) {
            v.setAttribute('controls','controls');
          }
          // Se ainda assim o navegador exigir gesto do usuário:
          ['touchstart','click'].forEach(ev =>
            window.addEventListener(ev, () => tryPlay(), { once:true })
          );
        })();
</script>

    </section>
</body>
</html>
